<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Atrophine Profit</title>
        <link rel="stylesheet", href="custom.css">
        <link rel="icon" href="./Assets/Atrophine.png">
    </head>
    <style>
        .boldUnderline{
            font-weight: 800;
            text-decoration: underline;
        }
        .leftLabel{
            width: 180px;
        }

        .myImg{
            border: 5px solid #000000;
        }

    </style>

    <body>
        <script src="scripts.js"></script>
        <script src="recipeDictionary.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
            <div class="header">
                <img src="Assets\Logo\LoaCorpa-logos_white-skinny.png">
            </div>



            <div class="column side">
                <img src="Assets\Art\deathblade.jpg" class="myImg">
            </div>
            <!--  Main calculator section  -->
            <div class="column middle">
                <h5 class="boldUnderline">Atrophine Calc (x3)</h5>
                <img src="./Assets/AtrophineMats/ShyFlower.png">
                <label class="leftLabel">Shy Wild Flower</label>
                <input style="width: 40px;" type="text" id="ing1">
                <label id="totalMatCost" style="width: 235px;">Total material cost: </label><br>

                <img src="./Assets/AtrophineMats/BrightWildFlower.png">
                <label class="leftLabel">Bright Wild Flower</label>
                <input style="width: 40px;" type="text" id="ing2">
                <label id="craftingCost" style="width: 200px;" class="text-danger">Crafting cost: </label><br>

                <img src="./Assets/AtrophineMats/WildFlower.png">
                <label class="leftLabel">Wild Flower</label>
                <input style="width: 40px;" type="text" id="ing3"><br>

                <img src="./Assets/AtrophineMats/StrongOre.png">
                <label class="leftLabel">Strong Iron Ore</label>
                <input style="width: 40px;" type="text" id="ing4"><br>

                <img src="./Assets/AtrophineMats/RareRelic.png">
                <label class="leftLabel">Rare Relic</label>
                <input style="width: 40px;" type="text" id="ing5"><br>

                <img src="./Assets/AtrophineMats/Blank.png">
                <label class="leftLabel" class="text-success"><i>Crafting Red. (%)</i></label>
                <input style="width: 40px;" type="text" id="craftingReduction">

                <label id="totalCraftCost" class="boldUnderline" style="width: 235px;">Total crafting cost: </label><br>


                <!--  Auction house section  --> 
                <h5 class="boldUnderline">Auction House</h5>
                <img src="./Assets/AtrophineMats/Blank.png">
                <label class="leftLabel">Sale Price</label>
                <input type="text" id="salePrice" style="width: 40px;"><br>

                <img src="./Assets/AtrophineMats/Blank.png">
                <label class="leftLabel">Amount</label>
                <label>3</label>

                <!--  Total profit section  -->
                <h5 class="boldUnderline">Total Profit</h5>
                <img src="./Assets/AtrophineMats/Blank.png">
                <label style="width: 240px"; id="farmedMats">Farmed mats: 0.00</label>
                <button type="button" id="mybtn" class="btn btn-primary" onclick="calculate('Atrophine')">Calculate!</button><br>
                <img src="./Assets/AtrophineMats/Blank.png">
                <label style="width: 240px"; id="boughtMats">Bought mats: 0.00</label>
            </div>


            
            <div class="column side">
                <img src="Assets\Art\Scrapper.jpg" width="390.96px" height="552.96 px" class="myImg">
            </div>
    </body>
</html>
