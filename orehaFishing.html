<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loa Corpa</title>
    <link rel="stylesheet" href="custom.css" />
    <link rel="icon" href="Assets\Corpa.png" />
  </head>

  <body>
    <script src="scripts.js"></script>
    <script src="recipeDictionary.js"></script>
    <div class="header">
      <img src="Assets\Logo\LoaCorpa-logos_white-skinny.png" />
    </div>

    <div class="topnav">
      <div class="topnavWrapper">
        <div class="topnav brand">LoaCorpa</div>
        <a href="index.html">Home</a>
        <!--Battle Item Dropdown-->
        <div class="dropdown">
          <button class="dropbtn">Battle Items</button>
          <div class="dropdown-content">
            <a href="atrophine.html">Atrophine</a>
            <a href="stimulant.html">Stimulant</a>
          </div>
        </div>
        <!--Oreha Fusion Dropdown-->
        <div class="dropdown">
          <button class="dropbtn">Oreha Fusion</button>
          <div class="dropdown-content">
            <a href="orehaExca.html">Oreha Fusion (excavating)</a>
            <a class="active" href="orehaFishing.html">Oreha Fusion (fishing)</a>
            <a href="orehaHunting.html">Oreha Fusion (hunting)</a>
          </div>
        </div>
        <a href="about.html">About</a>
        <!--Help Button-->
        <a href="#" class="split">Help</a>
      </div>
    </div>

    <div class="wrapper">
      <div class="column side">
        <img class="myImg" src="Assets\Art\deathblade.jpg" />
      </div>

      <div class="column middle">
        <div class="wrapperBody">
          <!--Item Header-->
          <h5 class="boldUnderline">Oreha Fusion (x30)</h5>
          <!--Ingredient 1-->
          <img class="itemImage" src="Assets\Ingredients\OrehaCarp.png">
          <label class="myLabel">Oreha Solar Carp</label>
          <input type="text" placeholder="0" id="ing1">
          <!--Total Mat Cost-->
          <label id="totalMatCost">Total material cost: </label><br>
          <!--Ingredient 2-->
          <img class="itemImage" src="Assets\Ingredients\NaturalPearl.png">
          <label>Natural Pearl</label>
          <input type="text" placeholder="0" id="ing2">
          <!--Crafting Cost-->
          <label id="craftingCost" class="text-danger">Crafting cost: </label><br>
          <!--Ingredient 3-->
          <img class="itemImage" src="Assets\Ingredients\Fish.png">
          <label>Fish</label>
          <input type="text" placeholder="0" id="ing3"><br>
          <!--Ingredient 4 Placeholder-->
          <img class="itemImage" src="Assets\Ingredients\Blank.png">
          <label class="labelDisabled">Ingredient 4</label>
          <input type="text" placeholder="0" id="ing4" disabled><br>
          <!--Ingredient 5 Placeholder-->
          <img class="itemImage" src="Assets\Ingredients\Blank.png">
          <label class="labelDisabled">Ingredient 5</label>
          <input type="text" placeholder="0" id="ing5" disabled><br>
          <!--Crafting Reduction-->
          <img class="itemImage" src="Assets\Ingredients\Blank.png">
          <label class="italicGreen">Crafting Red. (%)</label>
          <input type="text" placeholder="0" id="craftingReduction">
          <!--Total Craft Cost-->
          <label id="totalCraftCost">Total crafting cost: </label><br>

          <!--Auction House-->
          <h5 class="boldUnderline">Auction House</h5>
          <!--Sale Price-->
          <img src="Assets\Ingredients\Blank.png">
          <label class="myLabel">Sale Price</label>
          <input type="text" placeholder="0" id="salePrice" ><br>
          <!--Amount Sold-->
          <img src="Assets\Ingredients\Blank.png">
          <label class="myLabel">Amount</label>
          <label style="padding: 0 0 0 .4rem;" >30</label>

          <!--Total Profit-->
          <h5 class="boldUnderline">Total Profit</h5>
          <img src="Assets\Ingredients\Blank.png">
          <label id="farmedMats">Farmed mats: 0.00</label>
          <button type="button" id="mybtn" onclick="calculate('Basic Oreha (Fishing)')" class="button">Calculate!</button><br>
          <img src="Assets\Ingredients\Blank.png">
          <label id="boughtMats">Bought mats: 0.00</label>
        </div>
      </div>

      <div class="column side">
        <img class="myImg" src="Assets\Art\Scrapper.jpg" />
      </div>
    </div>
    <div class="footer">Testing</div>
  </body>
</html>
